<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Issue3020</title>
</h:head>
<h:body>
    <h:outputScript library="jakarta.faces" name="faces.js"/>

    <h:form prependId="false" id="form">
        <h:inputText id="input" value="#{issue3020Bean.product}">
            <f:ajax event="keyup" render="result" delay="NaN"/>
        </h:inputText>
        <br/>
        <h:panelGroup id="result">
            <ui:repeat value="#{issue3020Bean.matchingProducts}" var="p">
                #{p}<br/>
            </ui:repeat>
        </h:panelGroup>
    </h:form>

    <div id="windowError"></div>
    <script type="text/javascript">
        window.addEventListener("error", event => {
            let el = document.getElementById("windowError");
            el.innerHTML = el.innerHTML + " Type: " + event.type + "Message" + event.message;
        });
    </script>
</h:body>     
</html>
