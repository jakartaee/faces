<ui:component
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:cc="jakarta.faces.composite"
    xmlns:my="jakarta.faces.composite/components"
>
    <cc:interface>
        <cc:attribute name="attr" type="java.lang.Boolean" />
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}">attr="#{cc.attrs.attr}"</div>
        <my:innerComponent id="innerComponent" attr="#{cc.attrs.attr}" />
    </cc:implementation>    
</ui:component>
