<html lang="en"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:c="jakarta.tags.core"
>
    <h:head>
        <title>Spec1713IT - improved ui:repeat attribute spec, especially begin/end</title>
    </h:head>
    <h:body>
        <span id="repeat1"><ui:repeat begin="1" end="3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat2"><ui:repeat begin="-3" end="3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat3"><ui:repeat begin="3" end="-3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat4"><ui:repeat begin="-3" end="3" step="2" var="i"> #{i} </ui:repeat></span>
        <span id="repeat5"><ui:repeat begin="3" end="3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat6"><ui:repeat begin="3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat7"><ui:repeat begin="-3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat8"><ui:repeat begin="0" var="i"> #{i} </ui:repeat></span>
        <span id="repeat9"><ui:repeat end="3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat10"><ui:repeat end="-3" var="i"> #{i} </ui:repeat></span>
        <span id="repeat11"><ui:repeat end="0" var="i"> #{i} </ui:repeat></span>
        <span id="repeat12"><ui:repeat var="i"> #{i} </ui:repeat></span>
        <span id="repeat13"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="2"> #{i} </ui:repeat></span>
        <span id="repeat14"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" size="2"> #{i} </ui:repeat></span>
        <span id="repeat15"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="2" size="2"> #{i} </ui:repeat></span>
        <span id="repeat16"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" step="2"> #{i} </ui:repeat></span>
        <span id="repeat17"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="1" step="2"> #{i} </ui:repeat></span>
        <span id="repeat18"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="1" step="2" size="2"> #{i} </ui:repeat></span>

        <c:if test="#{param.clientId eq 'repeat19'}"><ui:repeat begin="-3" end="3" offset="1" var="i"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat20'}"><ui:repeat begin="-3" end="3" size="2" var="i"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat21'}"><ui:repeat begin="1" end="3" value="#{['A', 'B', 'C', 'D', 'E']}" var="i"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat22'}"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="-1"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat23'}"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="6"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat24'}"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" size="-1"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat25'}"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" size="6"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat26'}"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" offset="2" size="4"> #{i} </ui:repeat></c:if>
        <c:if test="#{param.clientId eq 'repeat27'}"><ui:repeat value="#{['A', 'B', 'C', 'D', 'E']}" var="i" step="0"> #{i} </ui:repeat></c:if>
    </h:body>
</html>
